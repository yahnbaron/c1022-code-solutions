<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row gallery align-center space-between">
      <div class="col-auto"><i class="fa-solid fa-chevron-left left-button"></i></div>
      <div class="col-auto"><img class="pokemon" src="images/001.png"></div>
      <div class="col-auto"><i class="fa-solid fa-chevron-right right-button"></i></div>
    </div>
    <div class="row dots">
      <div class="col-auto"><i class="fa-solid circle0 fa-circle"></i></div>
      <div class="col-auto"><i class="fa-solid circle1 fa-o"></i></div>
      <div class="col-auto"><i class="fa-solid circle2 fa-o"></i></div>
      <div class="col-auto"><i class="fa-solid circle3 fa-o"></i></div>
      <div class="col-auto"><i class="fa-solid circle4 fa-o"></i></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
