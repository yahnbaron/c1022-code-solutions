<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <label for="mail">COMPANY EMAIL</label>
    <input type="text" id="mail" placeholder="sally@company.co" class="smaller">
    <label for="name">NAME</label>
    <input type="text" id="name" placeholder="Sally Smith" class="smaller">
    <label for="where">WHERE ARE YOU HIRING?</label>
    <input type="text" id="where" placeholder="City, Country" class="smaller">
    <label for="cuantos">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select id="cuantos" class="smaller">
      <option>1-2 Engineers</option>
    </select>
    <div>
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
