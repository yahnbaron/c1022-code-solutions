<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full dmsans">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-twenty dmsans">
        <img src="images/dress1.jpeg">
        <h5>Free People<span class="gray"> | Size 6</span></h5>
        <h5><span class="redback">$35 </span><span class="gray"><del> $125 retail</del></span></h5>
      </div>
      <div class="column-twenty dmsans">
        <img src="images/ysl-bag.jpeg">
        <h5>Yves Saint Laurent<span class="gray"> | One-Size</span></h5>
        <h5><span class="redback">$200 </span><span class="gray"><del> $1600 retail</del></span></h5>
      </div>
      <div class="column-twenty dmsans">
        <img src="images/key.jpeg">
        <h5>Tiffany<span class="gray"> | One-Size</span></h5>
        <h5><span class="redback">$476 </span><span class="gray"><del> $2000 retail</del></span></h5>
      </div>
      <div class="column-twenty dmsans">
        <img src="images/lv-bag.jpg">
        <h5>Louis Vuitton<span class="gray"> | One-Size</span></h5>
        <h5><span class="redback">$95 </span><span class="gray"><del> $1200 retail</del></span></h5>
      </div>
      <div class="column-twenty dmsans">
        <img src="images/dress2.jpeg">
        <h5>Reformation<span class="gray"> | Size 4</span></h5>
        <h5><span class="redback">$20 </span><span class="gray"><del> $198 retail</del></span></h5>
      </div>
    </div>
  </div>
</body>
</html>
