<!DOCTYPE html>
<html lang="en">
<head>
  <title>4 column</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row gray-back centered flex">
      <div class="column-auto">
        <h3>How It Works</h3>
      </div>
    </div>
    <div class="row gray-back centered flex">
      <div class="column-twenty centered">
        <img src="images/screen-1.png" class="phone">
        <img src="images/switch-icon.png" class="icon">
        <h5>App Switching</h5>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-twenty">
        <img src="images/screen-2.png" class="phone">
        <img src="images/filter-icon.png" class="icon">
        <h5>Trip Filtering</h5>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-twenty">
        <img src="images/screen-3.png" class="phone">
        <img src="images/slider-icon.png" class="icon">
        <h5>Service Filters</h5>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-twenty">
        <img src="images/screen-4.png" class="phone">
        <img src="images/bars-icon.png" class="icon">
        <h5>Stats + Mileage</h5>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>

  </div>
</body>
</html>
